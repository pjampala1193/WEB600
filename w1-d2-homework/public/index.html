<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Group Challenge â€“ Login</title>
    <style>
      body { font-family: Georgia, serif; background:#f5f7fb; }
      .card {
        background:#cfe3ef; width:420px; margin:60px auto; padding:24px 28px;
        border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.08);
      }
      label { display:inline-block; width:95px; margin-right:10px; }
      input[type="text"], input[type="password"] {
        width: 230px; padding:6px 8px; border:1px solid #9bb7c7; border-radius:4px;
      }
      .row { margin:10px 0; }
      button {
        margin-top:12px; padding:6px 16px; border:1px solid #507ea1; border-radius:4px;
        background:#fff; cursor:pointer;
      }
      h2 { margin-top:0; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <div class="row">
          <label for="username">Username:</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="row">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
